<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content" class="custom-side">
      <ion-header [translucent]="true" class="ion-no-border">
        <ion-toolbar>
          <ion-item lines="none">
            <ion-icon slot="start" src="assets/icon.svg"></ion-icon>
            <ion-title> CRM<strong>Beta</strong></ion-title>
          </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>Menu</ion-list-header>
          <ion-menu-toggle
            [autoHide]="false"
            *ngFor="let p of pages; let i = index"
          >
            <ion-item
              button
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-outline'"
                name="apps"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-item lines="none" detail="false">
          <ion-label> Dark Mode </ion-label>
          <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle
        ></ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
